<form class="form" action="#">
    <fieldset class="field-container">
      <label class="field-label" for="text">Text Input <abbr title="Required">*</abbr></label>
      <input class="input-text" id="text" type="text" placeholder="Text Input">
    </fieldset>
    <fieldset class="field-container">
      <label class="field-label" for="password">Password</label>
      <input class="input-text" id="password" type="password" placeholder="Type your Password">
    </fieldset>
    <fieldset class="field-container">
      <label class="field-label" for="webaddress">Web Address</label>
      <input class="input-text" id="webaddress" type="url" placeholder="http://yoursite.com">
    </fieldset>
    <fieldset class="field-container">
      <label class="field-label" for="emailaddress">Email Address</label>
      <input class="input-text" id="emailaddress" type="email" placeholder="name@email.com">
    </fieldset>
    <fieldset class="field-container field-search">
      <label class="field-label" for="search">Search</label>
      <input class="input-text" id="search" type="search" placeholder="Enter Search Term">
      <button class="button-search">Search</button>
    </fieldset>
    <fieldset class="field-container">
      <label class="field-label" for="text">Number Input <abbr title="Required">*</abbr></label>
      <input class="input-text" id="text" type="number" placeholder="Enter a Number" pattern="[0-9]*">
    </fieldset>
    <fieldset class="field-container">
      <label class="field-label" for="textarea">Textarea</label>
      <textarea class="input-text" id="textarea" rows="8" cols="48" placeholder="Enter your message here"></textarea>
    </fieldset>
    <fieldset class="field-container">
      <label class="field-label" class="error">Error Input</label>
      <input class="input-text is-error" type="text" placeholder="Text Input">
    </fieldset>
    <fieldset class="field-container">
      <label class="field-label" class="valid">Valid</label>
      <input class="input-text is-valid" type="text" placeholder="Text Input">
    </fieldset>
</form>
