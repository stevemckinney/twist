<form class="form" action="#">
  <fieldset class="field-container"><label class="field-label" for="ic">Color input</label><input class="input-color" type="color" id="ic" value="#000000"></fieldset>
  <fieldset class="field-container"><label class="field-label" for="in">Number input</label><input class="input-text" type="number" id="in" min="0" max="10" value="5"></fieldset>
  <fieldset class="field-container"><label class="field-label" for="ir">Range input</label><input class="input-range" type="range" id="ir" value="10"></fieldset>
  <fieldset class="field-container"><label class="field-label" for="idd">Date input</label><input class="input-text" type="date" id="idd" value="1970-01-01"></fieldset>
  <fieldset class="field-container"><label class="field-label" for="idm">Month input</label><input class="input-text" type="month" id="idm" value="1970-01"></fieldset>
  <fieldset class="field-container"><label class="field-label" for="idw">Week input</label><input class="input-text" type="week" id="idw" value="1970-W01"></fieldset>
  <fieldset class="field-container"><label class="field-label" for="idt">Datetime input</label><input class="input-text" type="datetime" id="idt" value="1970-01-01T00:00:00Z"></fieldset>
  <fieldset class="field-container"><label class="field-label" for="idtl">Datetime-local input</label><input class="input-text" type="datetime-local" id="idtl" value="1970-01-01T00:00"></fieldset>
</fieldset>
