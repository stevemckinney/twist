<form class="form">
  <fieldset>
    <div class="field field-text">
    	<label class="field-label">Disabled text input</label><input type="text" class="input-text" value="Disabled text input" disabled>
    </div>
    <div class="field field-select">
    	<label class="field-label">Disabled select field</label><select class="input-select" disabled><option>Option 01</option><option>Option 02</option></select>
    </div>
    <div class="field field-file">
    	<label class="field-label">Disabled file input</label><input type="file" disabled>
    </div>
    <div class="field field-text">
    	<label class="field-label">Disabled radio input</label><input type="radio" class="input-radio" name="rad" disabled>
    </div>
    <div class="field field-text">
    	<label class="field-label">Disabled checkbox input</label><input type="checkbox" class="input-checkbox" disabled>
    </div>
    <div class="field field-text"><label class="field-label">Disabled color input</label><input type="color" value="#000000" disabled>
    </div>
    <div class="field field-text">
    	<label class="field-label">Disabled range input</label><input type="range" class="input-range" disabled></div>
    <div class="field field-text">
    	<label class="field-label">Disabled number input</label><input type="number" class="input-text input-number" value="5" min="0" max="10" disabled>
    </div>
    <div class="field field-text">
    	<label class="field-label">Disabled textarea</label><textarea class="input-text input-textarea" cols="30" rows="5" disabled>Textarea text</textarea>
    </div>
  </fieldset>
</form>
