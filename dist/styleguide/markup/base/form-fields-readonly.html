<form>
  <fieldset>
    <div class="field field-text"><label class="field-label">Readonly text input</label><input type="text" class="input-text" value="Readonly text input" readonly></div>
    <div class="field field-color"><label class="field-label">Readonly color input</label><input type="color" class="input-color" value="#000000" readonly></div>
    <div class="field field-range"><label class="field-label">Readonly range input</label><input type="range" class="input-range" readonly></div>
    <div class="field field-text"><label class="field-label">Readonly number input</label><input type="number" class="input-text" value="5" min="0" max="10" readonly></div>
    <div class="field field-text"><label class="field-label">Readonly textarea</label><textarea cols="30" class="input-text input-textarea" rows="5" readonly>Textarea text</textarea></div>
  </fieldset>  
</form>
