<form class="form">
	<div class="field field-text">
		<label class="field-label">Text input</label>
		<input type="text" class="input input-text">
	</div>
	<div class="field field-text">
		<label class="field-label">Text input with placeholder</label>
		<input type="text" class="input input-text" placeholder="I'm placeholder text">
	</div>
	<div class="field field-text">
		<label class="field-label">Readonly input</label>
		<input type="text" class="input input-text" value="Read only text input" readonly>
	</div>
	<div class="field field-text">
		<label class="field-label">Disabled input</label>
		<input type="text" class="input input-text" value="Disabled text input" disabled>
	</div>
	<div class="field field-text">
		<label class="field-label">Required input <span class="required">*</span></label>
		<input type="text" class="input input-text" required="">
	</div>
	<div class="field field-text">
		<label class="field-label">Email input</label>
		<input type="email" class="input input-text">
	</div>
	<div class="field form-search">
		<label class="field-label">Search input</label>
		<input type="search" class="input input-text">
	</div>
	<div class="field field-text">
		<label class="field-label">Speech recognition input</label>
		<input type="text" class="input input-text" id="speech" name="speech" x-webkit-speech="">
	</div>
	<div class="field field-text">
		<label class="field-label">Tel input</label>
		<input type="tel" class="input input-text">
	</div>
	<div class="field field-text">
		<label class="field-label">URL input</label>
		<input type="url" class="input input-text" placeholder="http://">
	</div>
	<div class="field field-text field-password">
		<label class="field-label">Password input</label>
		<input type="password" class="input input-text input-password" value="password">
	</div>
	<div class="field field-select">
		<label class="field-label">Select field</label>
		<select class="input input-select">
			<option>Option 01</option>
			<option>Option 02</option>
		</select>
	</div>
	<div class="field field-multiple-select">
		<label class="field-label">Multiple select field</label>
		<select class="input input-text" multiple size="5">
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
			<option>Option 5</option>
			<option>Option 6</option>
			<option>Option 7</option>
			<option>Option 8</option>
		</select>
	</div>
	<div class="field field-radio">
		<label class="field-label"><input type="radio" name="rad" class="input-radio"> Radio input</label>
	</div>
	<div class="field field-checkbox">
		<label class="field-label"><input type="checkbox" class="input-checkbox"> Checkbox input</label>
	</div>
	<div class="field field-file">
		<label class="field-label">File input</label>
		<input type="file" class="input-file">
	</div>
	<div class="field field-textarea">
		<label class="field-label">Textarea</label>
		<textarea cols="30" rows="5" class="input-text input-textarea">Textarea text</textarea>
	</div>
	<div class="field field-color">
		<label class="field-label">Color input</label>
		<input type="color" class="input-color" value="#000000">
	</div>
	<div class="field field-text field-number">
		<label class="field-label">Number input</label>
		<input type="number" class="input input-text" value="5" min="0" max="10">
	</div>
	<div class="field field-range">
		<label class="field-label">Range input</label>
		<input type="range" class="input-range" id="range" value="0" min="0" max="100">
		<output for="range">0</output>
		<script>
			if (document.querySelector) {
				document.querySelector('#range').onchange = function(e) {
					e.target.nextElementSibling.innerText = e.target.value;
				}
			}					
		</script>
	</div>
	<div class="field field-text">
		<label class="field-label">Date input</label>
		<input type="date" class="input input-text">
	</div>
	<div class="field field-text">
		<label class="field-label">Month input</label>
		<input type="month" class="input input-text">
	</div>
	<div class="field field-text">
		<label class="field-label">Week input</label>
		<input type="week" class="input input-text">
	</div>
	<div class="field field-text">
		<label class="field-label">Time input</label>
		<input type="time" class="input input-text">
	</div>
	<div class="field field-text">
		<label class="field-label">Datetime input</label>
		<input type="datetime" class="input input-text">
	</div>
	<div class="field field-text">
		<label class="field-label">Datetime-local input</label>
		<input type="datetime-local" class="input input-text">
	</div>
</form>
